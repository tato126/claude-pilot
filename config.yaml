polling:
  interval_seconds: 30

triggers:
  mention: "@claude"
  approve: "/approve"
  reject: "/reject"
  abort: "/abort"

repos:
  - name: "tato126/claude-pilot"
    local_path: "/Users/chan/workspace/claude-pilot"
    base_branch: "master"
    allowed_authors:
      - "tato126"
    verify_commands:
      - "npx tsc --noEmit"

claude:
  plan_model: "sonnet"
  execute_model: "sonnet"
  verify_model: "opus"
  review_model: "sonnet"
  max_verify_retries: 3
